<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/css/teams.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/gridjs/dist/gridjs.production.min.js"></script>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body class="text-bg-dark text-primary">
    <!-- Navbar -->
    <div th:replace="~{fragments::navbar_frag}"></div>

    <header class="text-center">
        <a href="/"><img class="logo mx-auto my-5" src="/images/icons/logo_large.png" alt="SIWFederation logo"></a>
    </header>

    <main>
        <!-- Teams table -->
        <h1 class="h1 text-center mb-5">Teams</h1>
        <div class="w-75 mx-auto mb-5" id="teamsGrid"></div>

        <!-- Players table -->
        <h1 class="h1 text-center mb-5">Players</h1>
        <div class="w-75 mx-auto mb-5" id="playersGrid"></div>
    </main>


    <script type="text/javascript" src="/js/team/getTeamsAndPlayers.js"></script>
</body>
</html>
